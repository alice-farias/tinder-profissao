<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Match de Cursos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .logo-img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Courgette', cursive;
            font-size: 2rem;
            color: #ff5864;
            margin-bottom: 20px;
        }

        p.description {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .start-button {
            background-color: #ff5864;
            color: white;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            text-align: center;
            border: none;
        }

        .start-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .start-button:hover {
            background-color: #ff404f;
        }

        .start-button a:hover {
            color: white;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p.description {
                font-size: 0.9rem;
            }

            .start-button {
                padding: 12px;
                font-size: 1rem;
            }

            .logo-img {
                max-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container card">
        <img src="./IMG/tinder.png" alt="Logo" class="logo-img">
        <h1>Encontre seu Match!</h1>
        <p class="description">Encontre o curso perfeito na área de computação que combina com você. Explore as opções e descubra novas oportunidades para crescer na carreira.</p>
        <button class="start-button"><a href="./HTML/quizz.html">Iniciar</a></button>
    </div>
</body>
</html>
